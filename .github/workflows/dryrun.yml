name: DryRun

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0/12 * * *'
  push:
    branches: [ "main" ]

jobs:

  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run
      env:
        TFE_TOKEN: ${{ secrets.TFE_TOKEN }}
      run:
        cd ./script ;
        go run . --config config.hcl
